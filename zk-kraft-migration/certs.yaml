---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-selfsigned-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: my-ca-issuer
spec:
  ca:
    secretName: root-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-certificate
  namespace: kraft
spec:
  commonName: kafka.confluent.svc.cluster.local
  dnsNames:
    - kafka
    - 'kafka.confluent.svc.cluster.local'
    - 'kafka.confluent.svc.cluster.local'
    - '*.kafka.kraft.svc.cluster.local'
    - '*.kraftcontroller.kraft.svc.cluster.local'
    - '*.zookeeper.kraft.svc.cluster.local'
    - '*.kraft.svc.cluster.local'
  issuerRef:
    name: my-ca-issuer
    kind: ClusterIssuer
  secretName: tls-kafka-internal
